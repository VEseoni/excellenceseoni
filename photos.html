
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>फोटो गैलरी</title>
    <style>
        body { font-family: Arial; background-color: #f8f8f8; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .photo { width: 300px; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        .photo img { width: 100%; height: auto; }
        .caption { padding: 10px; font-size: 16px; text-align: center; background-color: #eee; }
    </style>
</head>
<body>
    <h1>व्यावसायिक अतिथि व्याख्यान</h1>
    <div class="gallery">

        <div class="photo">
            <img src="g1.jpeg" alt="व्यावसायिक अतिथि व्याख्यान 1">
            <div class="caption">व्यावसायिक अतिथि व्याख्यान 1</div>
        </div>
    
        <div class="photo">
            <img src="g2.jpeg" alt="व्यावसायिक अतिथि व्याख्यान 2">
            <div class="caption">व्यावसायिक अतिथि व्याख्यान 2</div>
        </div>
    
        <div class="photo">
            <img src="g3.jpeg" alt="व्यावसायिक अतिथि व्याख्यान 3">
            <div class="caption">व्यावसायिक अतिथि व्याख्यान 3</div>
        </div>
    
        <div class="photo">
            <img src="g4.jpeg" alt="व्यावसायिक अतिथि व्याख्यान 4">
            <div class="caption">व्यावसायिक अतिथि व्याख्यान 4</div>
        </div>
    
    </div>
</body>
</html>
